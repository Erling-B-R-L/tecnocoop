<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Iniciar sesión — TecnoCoop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../assets/css/base.css" rel="stylesheet">
  <link href="../assets/css/layout.css" rel="stylesheet">
</head>
<body>
  <main class="container">
    <h1>Iniciar sesión</h1>

    <!-- Formulario de login -->
    <form id="login-form" class="form card">
      <label for="usuario">Usuario</label>
      <input id="usuario" type="text" required>
      <label for="clave">Contraseña</label>
      <input id="clave" type="password" required>
      <button type="submit" class="btn btn-primary">Entrar</button>
    </form>
    <div id="mensaje"></div>

    <!-- Botón para abrir el formulario de registro -->
    <button id="btn-registro" class="btn btn-outline" style="margin-top:1rem;">Crear nuevo usuario</button>

    <!-- Formulario de registro oculto -->
    <form id="registro-form" class="form card registro-form" style="display:none;">
      <h2>Registro de nuevo usuario</h2>

      <div class="form-group">
        <label for="nuevo-usuario">Usuario</label>
        <input id="nuevo-usuario" type="text" required>
      </div>

      <div class="form-group">
        <label for="nuevo-clave">Contraseña</label>
        <input id="nuevo-clave" type="password" required>
      </div>

      <div class="form-group">
        <label for="nuevo-email">Correo electrónico</label>
        <input id="nuevo-email" type="email" required>
      </div>

      <button type="submit" class="btn btn-primary">Registrar</button>
    </form>

    <div id="mensaje-registro"></div>
  </main>

  <script src="../assets/js/login.js"></script>
</body>
</html>
